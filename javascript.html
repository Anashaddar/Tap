<script>

     let n=0;

            }

            function findMissing(arr, N) { 
                    let i; 
                
                    // Create an Array of size N  
                    // and filled with 0 
                    let temp = new Array(N).fill(0); 
                
                    // If array element exist then  
                    // set the frequency to 1 
                    for (i = 0; i < N; i++) { 
                        temp[arr[i] - 1] = 1; 
                    } 
                
                    let ans = 0; 
                    for (i = 0; i <= N; i++) { 
                        if (temp[i] === 0) 
                            ans = i + 1; 
                    } 
                     document.write("<br>"+ans);
                 } 


                 findMissing(num, num.length);
